#Configuration REST Stock.

#configuration openapi
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui-custom.html



#onfiguration mongo db
spring.data.mongodb.host=localhost
spring.data.mongodb.database=foodbank
spring.data.mongodb.port=27017
logging.level.org.springframework.data=debug
logging.level.=error

#configuration to allow all beans 
spring.main.allow-bean-definition-overriding=true
 
#view request url for debugging
logging.level.org.springframework.web.servlet.DispatcherServlet=debug

#Handle exception advicer.
spring.main.banner-mode=off

#server port ws 
server.port=8085

#configuration properties for SDK product.
urlSdkFindProduct=http://localhost:8086/product/findBy/

#configuration properties for SDK Contribution.
urlSdlFindContribution=http://localhost:8084/contribution/id/
urlSdlDetailContribution=http://localhost:8084/contribution/createDetailContribution
urlSdlGeneralContribution=http://localhost:8084/contribution/createGeneralContribution


